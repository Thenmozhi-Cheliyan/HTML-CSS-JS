<!DOCTYPE html>
<html>
<head>
	<center>
	<title> EVEN NUMBERS </title>
	<script type="text/javascript">
		var lb,up;
		lb=prompt("Enter Upper Bound Number");
		up=prompt("Enter Lower Bound Number");
		document.write("<center><h3>EVEN NUMBERS</h3></center><br>");
		for(var i=lb;i<=up;i++)
		{
			if(i%2==0)
			{
				document.write(i+"<br>");

			}
		}
	</script>
	</center>
</head>
<body>	
</body>
</html>
