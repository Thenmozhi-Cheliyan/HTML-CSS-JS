    <title> PADDING </title>
    <script type="text/javascript">
        let str;
        let length;
        document.write("Enter the String:");
        document
    function leftRightPadding(str,length)
    {
        for(let i=0;str.length<length;i++)
            {
                str="0"+str;
                if(str.length<length)
                    { 
                        str=str+"0"; 
                        i++; 
                    }
            }
        return str;
    }
    </script>
