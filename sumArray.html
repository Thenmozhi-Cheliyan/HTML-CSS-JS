<!DOCTYPE html>
<html>
<head>
	<title>Sum of arrays</title>
	<script type="text/javascript">
		var length=prompt("Enter the length of an array: ");
		var array=new Array();
		var sum=0;
		for(var i=0;i<length;i++)
		{
 			array[i]=prompt("Enter the numbers:");
 			sum=sum+parseInt(array[i]);

		}
		document.write("The sum of Arrays : "+sum);
	</script>
</head>
<body>
	
</body>
</html>
