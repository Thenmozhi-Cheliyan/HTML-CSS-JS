<!DOCTYPE html>
<html>
<head>
	<center>
	<title> MULTIPLICATION TABLES </title>
	<script type="text/javascript">
		var num;
		num=prompt("Enter Tables Number : ");
		document.write("<center>MULTIPLICATION TABLE</center>");
		for(var i=1;i<=10;i++)
		{
			document.write("<br>"+num+" * "+i+" = "+(num*i)+"<br>");
		}
		
	</script>
	</center>
</head>
<body>	
</body>
</html>
